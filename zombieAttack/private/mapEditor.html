<div id="map-editor">
    <link href="stylesheets/mapEditor.css" rel="stylesheet">
    <label id="save-time"></label>

	<div class="left-col">
		<div class="map-info">
			<label>Title</label><input id="map-title"/>
		</div>
		<div style="padding-bottom: 20px;">
			<button onclick="refresh();">Refresh</button>
			<button onclick="backToMain();">Back</button>
			<button onclick="save();">Save Map</button>
			<button onclick="saveCopy();">Save Copy</button>
			<button onclick="map.undo();">Undo</button>
			<button onclick="map.redo();">Redo</button>
		</div>

		<div>

			<label>Left:</label>
			<!-- ******************** Required ******************** -->
			<canvas id="leftClick" width="40" height="40" style="border:1px solid #c3c3c3;"></canvas>
			<!-- ******************** /Required ******************** -->

			<label>Right:</label>
			<!-- ******************** Required ******************** -->
			<canvas id="rightClick" width="40" height="40" style="border:1px solid #c3c3c3;"></canvas>
			<!-- ******************** /Required ******************** -->

		</div>

		<div>
			<button onclick="map.fillLeft()">Fill with left tile</button>
			<button onclick="map.fillRight()">Fill with right tile</button>
		</div> 

		<ul class="nav nav-tabs">
			<li class="active"><a href="#base" data-toggle="tab">Base</a></li>
			<li><a href="#middle" data-toggle="tab">Middle</a></li>
			<li><a href="#top" data-toggle="tab">Top</a></li>
			<li><a href="#options" data-toggle="tab">Options</a></li>
		</ul>

		<div class="tab-content">
			<div class="tab-pane active" id="base">

				<!-- ******************** Required ******************** -->
				<div id="choosers">Loading....</div>
				<!-- ******************** /Required ******************** -->

				<!-- ******************** Required ******************** -->
				<div id="position"></div>
				<!-- ******************** /Required ******************** -->
			</div>
			<div class="tab-pane" id="middle">
				Middle Stuff.
			</div>
			<div class="tab-pane" id="top">
				Top Stuff
			</div>
			<div class="tab-pane" id="options">
				<div class="show-grid-check">
					<input id="showGridCHK" type="checkbox" /><label>Show Grid</label>
				</div>
				<div class="zoom-options">
					<button onclick="map.zoomIn()">Zoom In</button> 
					<button onclick="map.zoomOut()">Zoom Out</button>
					<button onclick="map.setCanvaTileSize(40)">Reset Zoom</button>
				</div>                        
				<div>
					<button onclick="map.moveUp()">Move Up</button>
					<button onclick="map.moveDown()">Move Down</button>
				</div>
				<div>
					<button onclick="map.moveLeft()">Move Left</button>
					<button onclick="map.moveRight()">Move Right</button>
				</div>  
				<div>
					<button onclick="map.increaseSelectSize()">Increase Select Size</button>
					<button onclick="map.decreaseSelectSize()">Decrease Select Size</button>
				</div>
				<div>
					<button onclick="map.increaseMapWidth()">Increase Map Width</button>
					<button onclick="map.increaseMapHeight()">Increase Map Height</button>
				</div>
				<div>
					<button onclick="map.decreaseMapWidth()">Decrease Map Width</button>
					<button onclick="map.decreaseMapHeight()">Decrease Map Height</button>
				</div>
			</div>
		</div>

		<!--<button onclick="map.logJSON();">Log Map JSON</button>-->

		<!--                <div style="margin-top: 20px;">
							<img src="" id="mapPreview" style="border:1px solid #c3c3c3;"/>
						</div>-->

	</div>
	<div class="map-div">

		<!-- ******************** Required ******************** -->
		<canvas id="map" width="700" height="500" style="border:1px solid #c3c3c3;"></canvas>
		<!-- ******************** /Required ******************** -->
	</div>

    <!--Alan's JavaScript -->
    <!-- ******************** Required ******************** --> 
    <!-- ================================================== --> 
    <script src="javascripts/mapEditor/Choosers.js"></script>
    <script src="javascripts/mapEditor/Map.js"></script>
    <script src="javascripts/mapEditor/mapEditor.js"></script>
    <!-- ******************** /Required ******************** -->
</div>
