<div id="userSettings">

	<div class="col-sm-1"></div>
	<div class="col-sm-3" style="top:60px;">
		<div class="panel panel-info" id="adminSidePanel">
			<div class="panel-heading" style="text-align:center; font-size:16px;">All Users</div>
			<ul class="list-group" id="userList" style="max-height:400px; overflow:auto">
			</ul>
		</div>
		<div id="userSidePanel">
		</div>
	</div>
	<div class="col-sm-1"></div>
	<div class="col-sm-1" style="top:60px;">
		<table class="table table-bordered" style="width:600px;">
			<tr>
				<td colspan="5">
					<table>
						<tr style="width:600px">
							<td>Email: </td><td id="tdemail"></td>
						<tr>
							<td>
								<div id = "avatar"><img id = 'gravatar'></image></div>
							</td>
							<td>
								<table id="editTable">
									<tr>
										<td>Name: </td><td><input type="text" name="name" id="inname"></td>
									</tr>
									<tr>
										<td>Password: </td><td><input type="password" name="pass" id="inpass"></td>
									</tr>
									<tr>
										<td>Password Again: </td><td><input type="password" name="pass2" id="inpass2"></td>
									</tr>
								</table>
								<table id="permTable">
									<tr>
										<td>User Type: </td><td></td>
									</tr>
									<tr>
										<td><input type="checkbox" name="perm" value="Administrator" id="cha"></td><td>Administrator</td>
									</tr>
									<tr>
										<td><input type="checkbox" name="perm" value="Designer" id="chd"></td><td>Designer</td>
									</tr> 
									<tr>
										<td><input type="checkbox" name="perm" value="Player" id="chp"></td><td>Player</td>
									</tr> 
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td id="editUserData"><button onclick="edituser()" class='btn btn-primary'>Save Name/Password</button></td>
				<td id="upgradeUserData"><button onclick="upgradeuser()" class='btn btn-primary'>Upgrade Permissions</button></td>
				<td id="deleteUserData"><button onclick="deleteUser()" class='btn btn-primary'>Delete User</button></td>
				<td id="approveUserData"><button onclick="approveUser()" class='btn btn-primary'>Approve User</button></td>
				<td id="denyUserData"><button onclick="denyUser()" class='btn btn-primary'>Deny User</button></td>
			</tr>
		</table>
	</div>
	<script src="javascripts/userInfo.js"></script>
</div>
