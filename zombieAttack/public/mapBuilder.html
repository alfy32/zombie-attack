<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Map Builder</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- Bootstrap core CSS -->
        <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">



    </head>
    <body>

        <div class="col-md-4">
            <div class="row">
                <div class="controls" style="margin-bottom: 20px; margin-left: 50px;">
                    <div class="row">
                        <p>this is the control area</p>
                    </div>

                    <div class="row">
						<label>Left</label>
						<!-- ******************** Required ******************** -->
                        <canvas id="leftClick" width="40" height="40" style="border:1px solid #c3c3c3;">						</canvas>
						<!-- ******************** /Required ******************** -->
						<label>Right</label>
						<!-- ******************** Required ******************** -->
                        <canvas id="rightClick" width="40" height="40" style="border:1px solid #c3c3c3;"></canvas>
						<!-- ******************** /Required ******************** -->
                    </div>
                </div>
            </div>
			<!-- ******************** Required ******************** -->
            <div id="choosers" class="row">Loading....</div>
			<!-- ******************** /Required ******************** -->

			<!-- ******************** Required ******************** -->
            <div id="position" class="row"></div>
			<!-- ******************** /Required ******************** -->
        </div>
        <div class="col-md-4">
			<!-- ******************** Required ******************** -->
            <canvas id="map" width="600" height="600" style="border:1px solid #c3c3c3;"></canvas>
			<!-- ******************** /Required ******************** -->
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="bootstrap/dist/js/bootstrap.js"></script>
        <script src="bootstrap/assets/js/holder.js"></script>

		<!--Alan's JavaScript -->
		<!-- ******************** Required ******************** --> 
        <!-- ================================================== --> 
        <script src="javascripts/Choosers.js"></script>
        <script src="javascripts/Map.js"></script>
        <script src="javascripts/mapBuilder.js"></script>
		<!-- ******************** /Required ******************** -->
    </body>
</html>
