<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Map Builder</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- Bootstrap core CSS -->
		<link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">



	</head>
	<body>

		<div class="col-md-4">
			<div class="row">
				<div class="controls" style="margin-bottom: 20px; margin-left: 50px;">
					<div class="row">
						<p>this is the control area</p>
					</div>
					<div class="row">
						<input type="number" value="30"/>
					</div>
					<div class="row">
						<div id="leftClick" class="col-sm-2" style="border: 1px dashed black;">
							Left
						</div>
						<div id="rightClick" class="col-sm-2" style="border: 1px dashed black;">
							Right
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div id="red" class="col-sm-1" style="background-color: red; border: 1px dashed black; height:30px;"></div>
				<div id="orange" class="col-sm-1" style="background-color: orange; border: 1px dashed black; height:30px;"></div>
				<div id="yellow" class="col-sm-1" style="background-color: yellow; border: 1px dashed black; height:30px;"></div>
				<div id="green" class="col-sm-1" style="background-color: green; border: 1px dashed black; height:30px;"></div>
				<div id="blue" class="col-sm-1" style="background-color: blue; border: 1px dashed black; height:30px;"></div>
				<div id="purple" class="col-sm-1" style="background-color: purple; border: 1px dashed black; height:30px;"></div>
			</div>
			<div id="position" class="row">
				
			</div>
		</div>
		<div class="col-md-4">
			<canvas id="map" width="600" height="600" style="border:1px solid #c3c3c3;">
				Your browser does not support the HTML5 canvas tag.
			</canvas>
		</div>

		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bootstrap/dist/js/bootstrap.js"></script>
		<script src="bootstrap/assets/js/holder.js"></script>

		<!-- My JavaScript
		================================================== -->
		<script src="javascripts/mapBuilder.js"></script>
	</body>
</html>
