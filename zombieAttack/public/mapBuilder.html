<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Map Builder</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<!-- Bootstrap core CSS -->
		<link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">



	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

				</div>
				<div class="navbar-collapse collapse">
					<div id="user-info"></div>
					<form id="login-form" class="navbar-form navbar-right" action='/' method = "POST">
						<div class="form-group">
							<input type="text" id = "login-email" placeholder="Email" name = "email" class="form-control">
						</div>
						<div class="form-group">
							<input type="password" id = "login-password" placeholder="Password" name = "password" class="form-control">
						</div>
						<button type="submit"  class="btn btn-success">Sign in</button>
					</form>
				</div>
			</div>
		</div>
		
		<div style="margin-top:60px;"></div>
		
		<div class="nav-tabs">
			<ul class="nav nav-tabs" id="myTab">
				<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
				<li><a href="#profile" data-toggle="tab">Profile</a></li>
				<li><a href="#messages" data-toggle="tab">Messages</a></li>
				<li><a href="#settings" data-toggle="tab">Settings</a></li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane active" id="home">Home</div>
				
				<div class="tab-pane" id="profile">Profile</div>
				<div class="tab-pane" id="messages">Messages</div>
				<div class="tab-pane" id="settings">Settings</div>
			</div>

		</div>


		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="bootstrap/assets/js/jquery.js"></script>
		<script src="bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bootstrap/dist/js/bootstrap.js"></script>
		<script src="bootstrap/assets/js/holder.js"></script>
	</body>
</html>
